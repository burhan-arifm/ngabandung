language: ruby

sudo: enabled

rvm:
- 2.4.2
- 2.0.0
- 1.9.3
- jruby-19mode
- rbx-2

before_install:
  - sudo apt-get update -q
  - gem update --system
  - gem --version

install:
  - bundle install --jobs=3 --retry=3
  - gem install rails
  
script:
  - rails test
  - bundle exec rake build
  - bundle exec rake builddoc

deploy:
  provider: heroku
  api_key:
    secure: 
  app: ngabandung
  on:
    repo: burhan-arifm/ngabandung
  run:
    - "rake db:migrate"